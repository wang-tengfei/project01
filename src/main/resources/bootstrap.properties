
#启动配置
spring.profiles.active=prod

server.port=8091

#app name
spring.application.name=project-one

#注册eureka
eureka.client.service-url.defaultZone=http://localhost:8090/eureka/

#use config center
#可自己选择注册方式
#spring.cloud.config.uri= http://localhost:8080
#是从配置中心读取文件
spring.cloud.config.discovery.enabled=true
#配置中心的serviceId，即服务名
spring.cloud.config.discovery.serviceId=config-center
# 项目启动使用的分支, 具体分支以这个为准，配置中心的不生效
spring.cloud.config.label= master
# 启动什么环境下的配置，dev 表示开发环境，比如，仓库配置文件命名格式是cloud-config-dev.properties,所以profile 就要写dev,
# 项目启动使用那个配置以这个为准，spring.profiles.active 不生效
spring.cloud.config.profile=prod

#消息总线
spring.cloud.bus.enabled=true
spring.cloud.bus.trace.enabled=true
#management.endpoints.web.exposure.include=bus-refresh
# kafka
#spring.cloud.stream.default-binder=kafka
#spring.cloud.stream.kafka.binder.brokers=localhost:9092
#spring.kafka.consumer.auto-offset-reset=latest
#spring.cloud.config.fail-fast=true
# mq
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=admin
spring.rabbitmq.password=admin



#jaeger
opentracing.jaeger.enabled=true
#UDP发送方
opentracing.jaeger.udp-sender.host=localhost
opentracing.jaeger.udp-sender.port=6831
opentracing.jaeger.const-sampler.decision=true
#使用HTTP发送方
#opentracing.jaeger.http-sender.url = http://jaegerhost:portNumber/api/traces
#是否记录到控制台
opentracing.jaeger.log-spans = true


spring.redis.host=localhost
spring.redis.port=6379


spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=project_01
spring.data.mongodb.username=nexus
spring.data.mongodb.password=nexus

elasticsearch.hosts=localhost:9200

spring.elasticsearch.jest.uris=http://${elasticsearch.hosts}
spring.elasticsearch.jest.read-timeout=15s
spring.elasticsearch.jest.connection-timeout=15s
spring.elasticsearch.jest.multi-threaded=true



